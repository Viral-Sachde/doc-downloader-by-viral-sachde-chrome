<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Dowloader By Viral Sachde</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" type="image/png" href="icons/favicon.png">
</head>
<body>

    
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Doc Dowloader By Viral Sachde </h1>
            <p class="subtitle">Extract document links from the current page</p>
        </div>

        <form id="extractorForm" class="form">
            <!-- Basic Settings -->
            <div class="section">
                <h3>Basic Settings</h3>
                
                <div class="form-group">
                    <label for="innerContent">
                        <input type="checkbox" id="innerContent" checked>
                        Extract link titles/inner content
                    </label>
                </div>

                <div class="form-group">
                    <label for="makeAbsolute">
                        <input type="checkbox" id="makeAbsolute" checked>
                        Convert relative links to absolute
                    </label>
                </div>
            </div>

            <!-- Media Constants -->
            <div class="section">
                <h3>Media Constants</h3>
                
                <div class="form-group">
                    <label for="mediaPrefixXlsx">Excel Media Prefix:</label>
                    <input type="text" id="mediaPrefixXlsx" 
                           value="media | /Sitecore/media files/Y/SiteName/Universal/investors/result-reports-presentation/example.pdf"
                           placeholder="Enter Excel media prefix">
                </div>

                <div class="form-group">
                    <label for="mediaPrefixHtml">HTML Media Prefix:</label>
                    <input type="text" id="mediaPrefixHtml" 
                           value="/~/media/Files/Y/SiteName/Universal/investors/result-reports-presentation/example.pdf"
                           placeholder="Enter HTML media prefix">
                </div>
            </div>

            <!-- File Extensions -->
            <div class="section">
                <h3>File Extensions</h3>
                
                <div class="form-group">
                    <label for="fileExtensions">Document Extensions (comma-separated):</label>
                    <input type="text" id="fileExtensions" 
                           value="pdf,docx,doc,xlsx,xls,pptx,ppt,txt,csv,rtf,odt"
                           placeholder="pdf,docx,xlsx,...">
                </div>
            </div>

            <!-- Link Selectors -->
            <div class="section">
                <h3>Advanced Settings</h3>
                
                <div class="form-group">
                    <label for="linkSelectors">Link Selectors (comma-separated):</label>
                    <textarea id="linkSelectors" rows="3" 
                              placeholder="a[href], link[href], a[data-href]">a[href],link[href],a[data-href],a[data-download]</textarea>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button type="button" id="extractBtn" class="btn btn-primary">
                    ðŸ“Š Extract Links
                </button>
                <button type="button" id="downloadBtn" class="btn btn-secondary" disabled>
                    ðŸ’¾ Download Files (Files)
                </button>
                <button type="button" id="exportBtn" class="btn btn-secondary" disabled>
                    ðŸ“‹ Export Data (CSV and HTML)
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results" class="results hidden">
            <div class="section">
                <h3>Results</h3>
                <div id="summary" class="summary"></div>
                <div id="linksList" class="links-list"></div>
            </div>
        </div>

        <!-- Status/Loading -->
        <div id="status" class="status hidden">
            <div class="loading">
                <div class="spinner"></div>
                <span id="statusText">Processing...</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
